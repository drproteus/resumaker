<html>
    <head>
        <link rel="stylesheet" href="./css/98.css" />
        <link rel="stylesheet" href="./css/wizard.css" />
        <title>{{title}}</title>
    </head>
    <div id="wizard-window" class="window">
        <div class="title-bar">
            <div class="title-bar-text">Resumaker Install Assistant</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="wizard-body">
                <div id="wizard-body-sidebar">
                    <img
                        id="wizard-body-sidebar-icon"
                        src="./images/math.png"
                    />
                    <!--
                    <img
                        id="wizard-body-sidebar-mii"
                        src="https://static.skinet.org/images/miimoto.png"
                    />
                    -->
                </div>
                <div id="wizard-body-content">
                    <p>{% markdown %}{{content|safe}}{% endmarkdown %}</p>
                </div>
            </div>
            <div id="wizard-button-row">
                <button
                    onclick='window.location.href="{{prev_page}}"'
                    {%if page_num == 0%}disabled{% endif %}
                >
                    Back
                </button>
                <button
                    onclick='window.location.href="{{next_page}}"'
                    {% if page_num == pages - 1%}disabled{%endif%}
                >
                    Next
                </button>
                <button onclick='window.location.href="index.html"'
                        id="button-cancel">Cancel</button>
            </div>
        </div>
    </div>
</html>
